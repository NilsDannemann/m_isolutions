<template name="banner">
	<section class="banner {{state}}">
		<div class="banner__info1">
			<img class="banner__image" src="images/patient.jpg" alt="patient">
		</div>
		<div class="banner__info2">info2</div>
		<div class="banner__main">
			<ul>
				<li>First Name: {{firstname}}</li>
				<li>Last Name: {{lastname}}</li>
				<li>Phone: {{phone}}</li>
				<li>Email: {{email}}</li>
				<li>Country: {{country}}</li>
			</ul>
			Last Examination: {{lastExamination}} First Examination: {{firstExamination}} Status: {{status}} Condition: {{condition}}<br> 
			Payment: {{payment}} Transaction: {{transaction}}
		</div>
		<div class="banner__aside">context1</div>
	</section>
</template>
