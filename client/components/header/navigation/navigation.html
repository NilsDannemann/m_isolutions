<template name="navigation">
	<section class="navigation">
		<!-- Aside left -->
		<div class="navigation__aside navigation__aside--left">
			<!-- Toggle -->
			<i class="icon ion-android-apps navigation__options navigation__options--left"></i>
			<!-- Controls -->
			<div class="navigation__controls">
				<div class="icongroup">
					<i class="icon icon--navigation icon--navigation-prev ion-android-arrow-dropleft"></i>
					<i class="icon icon--navigation icon--navigation-next ion-android-arrow-dropright"></i>
				</div>
				controls 
			</div>
		</div>
		<!-- Main -->
		<div class="navigation__main">
			main
		</div>
		<!-- Aside Right -->
		<div class="navigation__aside navigation__aside--right">
			settings
			<!-- Toggle -->
			<i class="icon ion-android-apps navigation__options navigation__options--right"></i>
		</div>
	</section>
</template>
